<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&family=Rubik+Doodle+Shadow&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Login Page</title>
</head>

<body>
    <div class="main-container">
        <header>
            <div>
                <h2>LOGIN </h2>
            </div>
        </header>
        <form action="#" method="get" autocomplete="on" class="form-area">
            <div class="form-email">
                <input type="email" name="uemail" id="user-email" required title="Mailinizi Giriniz"><br>
                <span class="inputs_required">*Required</span>
                <label for="user-email" class="user_labels">EMAIL</label><br>
            </div>
            <div class="form-password">
                <input type="password" name="upassword" id="user-password" title="Şifrenizi Giriniz" required><br>
                <span class="inputs_required">*Required</span>
                <label for="user-password" class="user_labels">Password</label><br>
            </div>
            <div class="checkboxButton">
                <input type="checkbox" name="uremember" id="remember-me">
                <label class="x" for="remember-me" style="cursor: pointer;">Beni Hatırla</label>
            </div>


            <button type="submit" name="submit" id="submit" title="Giriş Yap">Giriş</button><br>


            <div class="password-reset">
                <a href="#">Şifremi unuttum*</a>
            </div>
        </form action="#" method="get" autocomplete="on">

        <hr>
        <footer>
            <a href="#" class="social-media" target="_blank"> <i class="fa-brands fa-google"></i>
            </a>
            <a href="#" class="social-media" target="_blank"> <i class="fa-brands fa-facebook-f"></i>
            </a>
            <a href="#" class="social-media" target="_blank"> <i class="fa-brands fa-linkedin-in"></i>
            </a>
        </footer>


    </div>

</body>
<script src="./script.js"></script>

</html>
